# Fase 0 + SASL/ACL (Fases 1 e 2)
# Uso: docker compose up -d
# Rede kafka-network: Laravel e Nest conectam ao broker com SASL.
# Credenciais Laravel: user=laravel, password=laravel-secret (ver laravel/README.md).

services:
  kafka:
    image: apache/kafka:latest
    container_name: kafka-learning-broker
    hostname: kafka
    ports:
      - "9092:9092"
    volumes:
      - ./kafka-config/kafka_server_jaas.conf:/opt/kafka/config/kafka_server_jaas.conf:ro
      - ./kafka-config/admin-client.conf:/opt/kafka/config/admin-client.conf:ro
      - ./kafka-config/laravel-client.conf:/opt/kafka/config/laravel-client.conf:ro
    environment:
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENERS: "SASL_PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "SASL_PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,SASL_PLAINTEXT:SASL_PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "SASL_PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      # Single-broker: replication factor 1 para __consumer_offsets (group coordinator)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_SASL_ENABLED_MECHANISMS: "PLAIN"
      KAFKA_SASL_MECHANISM_CONTROLLER_PROTOCOL: "PLAIN"
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: "PLAIN"
      KAFKA_SUPER_USERS: "User:admin;User:ANONYMOUS"
      KAFKA_AUTHORIZER_CLASS_NAME: "org.apache.kafka.metadata.authorizer.StandardAuthorizer"
      KAFKA_OPTS: "-Djava.security.auth.login.config=/opt/kafka/config/kafka_server_jaas.conf"
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD-SHELL", "KAFKA_OPTS=\"-Djava.security.auth.login.config=/opt/kafka/config/kafka_server_jaas.conf\" /opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --command-config /opt/kafka/config/admin-client.conf --list || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 45s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-learning-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: SASL_PLAINTEXT
      KAFKA_CLUSTERS_0_PROPERTIES_SASL_MECHANISM: PLAIN
      KAFKA_CLUSTERS_0_PROPERTIES_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin-secret";'
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - kafka-network

networks:
  kafka-network:
    name: kafka-network
    driver: bridge
