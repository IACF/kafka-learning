// JAAS para o broker Kafka (SASL PLAIN).
// Usuário "laravel" é o principal usado pela aplicação Laravel (Fase 1).
// "admin" é super user para criar tópicos e ACLs.
KafkaServer {
    org.apache.kafka.common.security.plain.PlainLoginModule required
    username="admin"
    password="admin-secret"
    user_admin="admin-secret"
    user_laravel="laravel-secret";
};

// Cliente (healthcheck, CLI, Kafka UI) usa admin para autenticar.
KafkaClient {
    org.apache.kafka.common.security.plain.PlainLoginModule required
    username="admin"
    password="admin-secret";
};
